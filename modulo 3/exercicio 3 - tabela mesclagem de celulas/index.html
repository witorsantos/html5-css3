<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de celulas</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    table{
        border-collapse: collapse;
        width: 300px;
        margin-left: 20px;
    }

    td{
        border: 1px solid black;
        padding: 20px;
        text-align: center;
    }
</style>
<body>
    <h1>Brincando com celulas</h1>

    <table>
        <tr>
            <td rowspan="3">A</td> 
            <td colspan="2">B</td>
        </tr>

        <tr>
            
            <td>E</td>
            <td>F</td>
        </tr>

        <tr>
            
            <td>H</td>
            <td>I</td>
        </tr>

        <tr>
            <td>J</td>
            <td colspan="2">K</td>
        
        </tr>
    </table>
    
</body>
</html>
