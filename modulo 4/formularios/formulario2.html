<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
</head>
<body>
    <h1>Formulario exemplo</h1>

    <form action="documento.js" method="post" autocomplete="on">

        <label for="iestados">Estados:</label>
        <select name="estados" id="iestados">
            <option value="" selected>---escolha---</option>
            <optgroup label="Regiao sudeste">
                <option value="ES">Espirito santo</option>
                <option value="MG">Minas gerais</option>
                <option value="RJ">Rio de janeiro</option>
                <option value="SP">São paulo</option>
            </optgroup>

            <optgroup label="Regiao sul">
                <option value="PR">Parana</option>
                <option value="RS">Rio grande do sul</option>
                <option value="SC">Santa catarina</option>
            </optgroup>

            <optgroup label="Regiao nordeste">
                <option value="AL">Alagoas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceara</option>
                <option value="MA">Maranhão</option>
            </optgroup>
        </select>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lista">
            <datalist id="lista">
                <option value="adm">Administrador</option>
                <option value="dev">Desenvolvedor</option>
                <option value="prof">Professor</option>
                <option value="publi">Publicitario</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="sua mensagen aqui..."></textarea>
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
