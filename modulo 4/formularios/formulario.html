<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario exemplo</h1>
    <form action="ccadastro.php" autocomplete="on" method="get">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="20" 
            placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Media:</label>
            <input type="number" name="media" id="imedia" min="0" max="10"
            placeholder="0 a 10" step="0.1" value="5" required>
        </p>
        <p>
            <label for="imes">Periodo letivo:</label>
            <input type="month" name="mes" id="imes" value="2022-09">
        </p>
        <p>
            <label for="idia">Dia da prova:</label>
            <input type="date" name="dia" id="idia" value="2022-09-29">
        </p>
        <p>
            <label for="ihora">Hora da prova</label>
            <input type="time" name="hora" id="ihora" autocomplete="time">
        </p>
        <p>
            <label for="iemail">e-mail:</label>
            <input type="email" name="email" id="iemail" autocomplete="email" required>
        </p>
        <p>
            <label for="itel">Telefone:</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel"
            pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required>
        </p>
        <fieldset>
            <legend>Esportes</legend>
            <label for="ifut">Futebol</label><input type="checkbox" name="fut" id="ifut"><br>
            <label for="ibas">Basquete</label><input type="checkbox" name="bas" id="ibas"><br>
            <label for="ivol">Volei</label><input type="checkbox" name="vol" id="ivol"><br>
            <label for="iten">Tenis</label><input type="checkbox" name="ten" id="iten">
        </fieldset>
        <p>
            <label for="imas">Masculino</label>
            <input type="radio" name="sexo" id="imas">
            <label for="ifem">Feminino</label>
            <input type="radio" name="sexo" id="ifem">
        </p>
        <p>
            <label for="icor">Cor do uniforme:</label>
            <input type="color" name="cor" id="icor">
        </p>
        <p>
            <label for="inivel">Nivel de emergencia do uniforme:</label>
            <input type="range" name="nivel" id="inivel" min="1" max="10" value="5">
        </p>
        <p>
            <label for="ifoto">Foto de perfil:</label>
            <input type="file" name="foto" id="ifoto">
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
